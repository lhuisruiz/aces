<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        #mensaje {
            margin-top: 10px;
            color: rgb(255, 255, 255);
            display: none;
            /* Ocultar inicialmente */
        }

        button {
            width: 200px;
            padding: 5px;
            border: none;
        }

        .txt {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 30px;
            background-color: rgba(255, 0, 0, 0);
        }
    </style>
</head>

<body>

    <button id="copiarTexto">Copiar Texto</button>
    <div class="txt">
        <p id="mensaje">Texto copiado al portapapeles!</p>
    </div>




</body>
<script>
    document.getElementById('copiarTexto').addEventListener('click', function () {
        const texto = "> _Holaa Carpeta de fotos onlyne, Hermosa galería de fotos de clientes diseñada para que fotografías profesionales para compartir y descargar.";
        navigator.clipboard.writeText(texto).then(() => {
            const mensaje = document.getElementById('mensaje');
            mensaje.style.display = 'block'; // Mostrar mensaje
            setTimeout(() => {
                mensaje.style.display = 'none'; // Ocultar después de 2 segundos
            }, 2000);
        }).catch(err => {
            console.error('Error al copiar: ', err);
        });
    });
</script>

</html>
